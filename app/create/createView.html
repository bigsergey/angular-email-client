<form class="mail view" novalidate name="form">
	<div>
		<label for="sender">To:</label>
		<input type="text" name="emails" validate-emails ng-model="mailview.email.sender"/>
		<span ng-show="form.emails.$error.emaillist && (form.$submitted || form.emails.$touched)">Not mail list! Use space, comma or semicolon to separate emails.</span>
	</div>
	<div>
		<label for="title">Title:</label>
		<input type="text" ng-model="mailview.email.title" name="title" required/>
	</div>
	<div>
		<label for="content">Content:</label>
		<textarea name="content" ng-model="mailview.email.content" required></textarea>
	</div>
	<input type="submit" value="Send"/>
</form>
