<div>
	<h3>Change color theme:</h3>
	<div class="colors">
		<div ng-repeat="color in configview.colors" class="color {{color}}" ng-class="{'active': color == configview.userColor}" ng-click="configview.setUserColor(color)"></div>
	</div>
	<h3>Set update time(in seconds):</h3>
	<input type="number" min="1" ng-model="configview.updateTime" ng-change="configview.setUpdateTime()"/>
</div>
